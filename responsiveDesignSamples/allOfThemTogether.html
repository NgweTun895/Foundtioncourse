<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .flex-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }

        .float-left {
            float: left;
            width: 45%;
            padding: 15px;
            background-color: #f2f2f2;
        }

        .positioned-right {
            position: absolute;
            right: 10px;
            top: 100px;
            width: 45%;
            padding: 15px;
            background-color: #e2e2e2;
        }

        .bootstrap-footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .float-left, .positioned-right {
                width: 100%;
                float: none;
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="flex-header">
        <div>Flexbox Header Left</div>
        <div>Flexbox Header Right</div>
    </div>

    <div class="grid-container">
        <div class="float-left">Float-based Left Column Content</div>
        <div class="positioned-right">Positioned Right Column Content</div>
    </div>

    <div class="bootstrap-footer">Bootstrap Footer</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
