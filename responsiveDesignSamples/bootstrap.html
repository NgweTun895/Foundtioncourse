<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-dark text-white text-center p-4">Header</div>
        </div>
        <div class="row">
            <div class="col-md-8 p-4 bg-light">Left Column Content</div>
            <div class="col-md-4 p-4 bg-secondary text-white">Right Column Content</div>
        </div>
        <div class="row">
            <div class="col-12 bg-dark text-white text-center p-4">Footer</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
