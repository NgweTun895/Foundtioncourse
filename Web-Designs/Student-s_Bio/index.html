<!DOCTYPE html>
<html lang="en">
  <!-- browser head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>Student's Bio</title>
    <!-- cdnjs link -->

    <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- main body -->
  <body>

    <h1 class="mytitle">
      <i class="fa-solid fa-user-graduate myicon"></i>
    </h1>
    <br />

    <!-- My Image -->
    <div class="img-shape">
      <img
        src="./assets/images/nerdNote.png"
        alt="Student's Image"
        class="myimage"
        id="mybio"
      />

    <!-- About Me -->
    <p class="aboutme">
      <i class="fa-solid fa-pen-nib mypen"></i>
    </p>
    <br /><br />

    <!-- Contact Me -->
    <div class="mycontact">
      <p class="contact-info">
        <a href="mailto:">
          <i class="fa-regular fa-paper-plane email"> </i>123@example.com</a
        >
      </p>
      <p class="contact-info">
        <a href="http://">
          <i class="fa-solid fa-map-location-dot address"> </i>123, Sample Dr,

        >
      </p>
      <p class="contact-info">
        <a href="tel:+">
          <i class="fa-solid fa-phone-volume telephone"> </i>(973) 123-4567</a
        >
      </p>
      <p class="contact-info">
        <a href="https://www.google.com">
          <i class="fa-brands fa-github github"> </i
          >https://sample@github.com/testing</a
        >
      </p>
    </div>
    <br />

    <!-- footer -->
    <footer>
      <p>
        Made with <i class="fa-regular fa-heart" style="color: red"></i> by
