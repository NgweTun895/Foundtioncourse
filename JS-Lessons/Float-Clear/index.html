<!-- With Clear Both -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .float-box {
            width: 100px;
            height: 100px;
            float: left;
            margin: 10px;
            background-color: lightblue;
        }
        .clear-both {
            clear: both;
        }
        .content {
            background-color: lightgray;
            height: 50px;
        }
    </style>
    <title>Clear Example</title>
</head>
<body>
    <div class="float-box"></div>
    <div class="float-box"></div>
    <div class="clear-both"></div>
    <div class="content">This content is placed below the floated elements.</div>
</body>
</html>
<!-- In this case, the clear-both div with clear: both; ensures that the next element (content) is placed below the floated elements, and the layout is properly structured without overlap. -->
