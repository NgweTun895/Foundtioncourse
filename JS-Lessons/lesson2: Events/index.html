<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Event Propergations</h1>
    <h2 id="subHeading">Capturing, Bubbling, Delegation</h2>
    <!-- Capturing & Bubbling Phase -->
    <div class='div2'>
        Yangon
        <div class='div1'>
            Mangalay
            <button>Click Me</button>
        </div>
    </div>

    <!-- Event Delegation Example -->
    <div id="content">
        <h1>Event Delegation</h1>
        <div class="bullets">
            <ul>
                <li id="b1">Yangon</li>
                <li id="b2">Mandalay</li>
                <li id="b3">Naypyidaw</li>
                <li id="b4">Monywa</li>
            </ul>
        </div>
    </div>

    <!-- One more example for Delegation -->
    <ul id="sports">
        <li id="football">Football</li>
        <li id="basketball">Basketball</li>
        <li id="boxing">Boxing</li>
        <li id="tennis">Tennis</li>
        <li id="golf">Golf</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
